<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto auto;
  grid-gap: 10px;
  background-color: grey;
  padding: 10px;
  margin: 1% 8% 0% 8%;

}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  font-size: 150%;
}

.item1 {
  grid-column: 1 / span 8;
  grid-row: 1;
  position: relative;
padding-bottom: 5%
}






 .firstpic{
position: relative;

 }

 .bild{
   border-radius: 50%;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);

}


}

</style>
<body>

<h1>A Five Items Grid Layout:</h1>

<div class="grid-container">
  <div class="grid-item item1">
      <img class="firstpic"src="https://wallpaperaccess.com/full/506796.jpg" alt="Trulli" width="100%" height="auto">

        <img class="bild" src="https://cdn.pixabay.com/photo/2019/01/05/11/36/goat-3914939_960_720.jpg" alt="Trulli" width="20%" height="auto">

    </div>
 <div class="grid-item item2"></div>
  <div class="grid-item item3"></div>
  <div class="grid-item item4">Timeline</div>
  <div class="grid-item item5">about</div>
  <div class="grid-item item6">frends</div>
  <div class="grid-item item7">Photos</div>
  <div class="grid-item item8">more</div>
  <div class="grid-item item9"></div>
</div>










</body>
</html>
